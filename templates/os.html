{% extends "layout.html" %}

{% block content %}
    <main style="max-width: 800px; width: 100%; margin: auto;">
        <div class="card" style="max-width: 100%; text-align: left;">
            <h2 style="color: var(--gruvbox-bright-yellow); margin-bottom: 1.5rem; text-shadow: 0 0 20px rgba(250, 189, 47, 0.3); text-align: center;">Terminal</h2>
            
            <form action="/os" method="post">
                <label for="command">Command:</label>
                <input type="text" id="command" name="command" placeholder="Enter your command..." style="font-family: 'Courier New', monospace;">
                <input type="submit" value="Execute">
            </form>
            
            {% if command %}
                <div class="command-output">
                    <div class="command-input">$ {{ command }}</div>
                    <div class="command-input" style="padding: unset; margin: unset;">Output:</div>
                    <div>{{ result }}</div>
                </div>
            {% endif %}
        </div>
    </main>
{% endblock %}
